<form class="input-group buscador" method="GET">
  <input
    type="text"
    class="form-control"
    name="buscar"
    placeholder="Buscador"
    value="{{ request.GET.buscar }}"
    id="buscar"
    autofocus/>
  <button type="submit" class="btn btn-outline-secondary">
    <i class="bi bi-search"></i>
  </button>
</form>
